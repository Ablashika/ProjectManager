<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>

<body>
    <div class="container-fluid container-background">
        <div class="row logo-row">
            <div class="col-md-12 text-center">
                <img src="images/stkstk.png" />
            </div>
        </div>

        <div class="row title-row">
            <div class="col-md-12">
                <h4 style="color: white;" class="text-center">Login into your account</h4>
            </div>
        </div>

        <div class="row login-form-row">
            <div class="col-md-12">
                <form class="form-horizontal login-form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label login-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control login-input" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label login-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control login-input" id="inputPassword3"
                                placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href='index.html'button type="submit" class="btn btn-default login-submit"> Sign in</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
